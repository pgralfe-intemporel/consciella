<!doctype html>
<html lang="es">
<head>

    }
    .wrap {
      max-width: 680px;
      margin: 0 auto;
      padding: 80px 20px;
    }
    .card {
      background: white;

    }
    h1 {
      margin: 0 0 12px;
      font-size: 28px;
    }
    p {
      line-height: 1.6;

    }
    .btn {
      display: inline-block;
      padding: 14px 20px;
      border-radius: 12px;
      background: #1f1f1f;
      color: white;
      text-decoration: none;
      margin-top: 12px;
    }
    .small {
      font-size: 13px;
      color: #666;
      margin-top: 18px;
    }

</head>
<body>
  <div class="wrap">

</html>
