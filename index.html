<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Consciella</title>
  <meta name="description" content="Consciella â€” structured, practical resets." />
  <style>
    :root{
      --bg:#f6f3ee;
      --card:#ffffff;
      --text:#1f1f1f;
      --muted:#5a5a5a;
      --border:#e7e2da;
      --btn:#111;
      --btnText:#fff;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:var(--bg);
      color:var(--text);
    }
    .wrap{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .card{
      width:100%;
      max-width:520px;
      background:var(--card);
      border:1px solid var(--border);
      border-radius:18px;
      padding:34px;
      text-align:center;
    }
    .logo{
      width:64px;
      height:64px;
      border-radius:16px;
      border:1px solid var(--border);
      display:flex;
      align-items:center;
      justify-content:center;
      margin:0 auto 16px;
      font-weight:700;
      letter-spacing:.06em;
      color:var(--muted);
      user-select:none;
    }
    h1{
      margin:0 0 10px;
      font-size:28px;
      font-weight:600;
      letter-spacing:-.01em;
    }
    p{
      margin:0 0 22px;
      color:var(--muted);
      line-height:1.5;
      font-size:15px;
    }
    .btn{
      display:inline-block;
      width:100%;
      padding:14px 16px;
      border-radius:12px;
      background:var(--btn);
      color:var(--btnText);
      text-decoration:none;
      font-size:13px;
      letter-spacing:.10em;
      text-transform:uppercase;
      border:1px solid var(--btn);
    }
    .hint{
      margin-top:14px;
      font-size:12px;
      color:var(--muted);
    }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <!-- LOGO: replace this block with an <img> when you have the real logo -->
      <div class="logo" aria-label="Consciella logo">C</div>

      <h1>Consciella</h1>
      <p>Simple structure for a calmer end of day.</p>

      <!-- BUTTON: paste your newsletter URL in href -->
      <a class="btn" href="PASTE_YOUR_NEWSLETTER_LINK_HERE">Subscribe</a>

      <div class="hint">
        Replace <b>PASTE_YOUR_NEWSLETTER_LINK_HERE</b> with your Substack subscribe link.
      </div>
    </section>
  </main>
</body>
</html>
